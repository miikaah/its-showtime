<!doctype html>
<html lang="en">
<head>
  <title>Showtime</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- build:csp -->
	<link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="vignette-container">
    <span id="vignette-clock"></span>
  </div>
	<div id="events-container" class="events-container">
		<div class="events-wrapper">
			<div class="close-event-list-wrapper">
				<button id="close-event-list-button" type="button" class="close-event-list-button">Save & Close</button>
			</div>
			<div id="event-list" class="event-list">
				<div id="event-item-wrapper" class="event-item-wrapper"></div>
				<div class="event-list-tools">
					<button id="event-add" type="button" class="event-add">Add Event</button>
					<button id="save-event-list-button" type="button" class="save-event-list-button">Save</button>
				</div>
			</div>
      <div class="meet-thy-maker">Created by Miika Henttonen <u></u>miika.henttonen@gmail.com</u></div>
		</div>
	</div>
	<div class="container">
		<div class="time-left-container">
			<span id="showtime-counter-clock" class="showtime-counter-clock"></span>
		</div>
		<div id="start-end-time-container" class="start-end-time-container">
			<span id="start-time-clock" type="text" class="start-end-time"></span>
			<span id="end-time-clock" type="text" class="start-end-time"></span>
		</div>
		<div class="event">
			<div id="event-name-current" class="event-name-current"></div>
			<div id="event-name-next" class="event-name-next"></div>
		</div>
	</div>
	<script type="text/javascript" src="bundle.js"></script>
</body>

</html>
